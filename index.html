<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👩‍🍳 Chatbot Resep ABM</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    input, button { padding: 10px; margin: 5px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin: 10px auto; max-width: 500px; text-align: left; }
    img { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>👩‍🍳 Chatbot Resep Makanan</h1>
  <p>Cari resep berdasarkan nama makanan atau bahan.</p>

  <input type="text" id="query" placeholder="contoh: banana">
  <button onclick="cariResep()">🔍 Cari</button>

  <div id="hasil"></div>

  <script>
    const API_KEY = "YOUR_SPOONACULAR_API_KEY"; // ganti dengan API key kamu

    async function cariResep() {
      const query = document.getElementById("query").value;
      const url = `https://api.spoonacular.com/recipes/complexSearch?query=${query}&number=5&apiKey=${API_KEY}`;
      
      document.getElementById("hasil").innerHTML = "⏳ Sedang mencari...";
      
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          document.getElementById("hasil").innerHTML = "😅 Tidak ada resep ditemukan.";
          return;
        }

        let html = "";
        data.results.forEach(meal => {
          html += `
            <div class="card">
              <h3>${meal.title}</h3>
              <img src="${meal.image}" alt="${meal.title}">
              <p><a href="https://spoonacular.com/recipes/${meal.title.replace(/ /g, "-")}-${meal.id}" target="_blank">📖 Lihat Detail</a></p>
            </div>
          `;
        });

        document.getElementById("hasil").innerHTML = html;
      } catch (err) {
        document.getElementById("hasil").innerHTML = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
