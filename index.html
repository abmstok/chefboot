<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChefBot üç≥ (Spoonacular - GitHub Pages)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f7; text-align: center; padding: 20px; }
    .container { max-width: 800px; margin: auto; }
    input { padding: 10px; width: 60%; border-radius: 10px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border-radius: 10px; border: none; background: black; color: white; cursor: pointer; }
    button:hover { background: #333; }
    .card { background: white; padding: 15px; margin: 10px; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë©‚Äçüç≥ ChefBot Spoonacular</h1>
    <p>Cari resep berdasarkan nama makanan atau bahan.</p>

    <input type="text" id="query" placeholder="Contoh: pasta, chicken, soup...">
    <button onclick="searchRecipe()">üîç Cari</button>

    <div id="results"></div>
    <div id="detail"></div>
  </div>

  <script>
    const API_KEY = "af6667696ac44449b32df1025b315db4"; // ganti dengan API key kamu

    async function searchRecipe() {
      let q = document.getElementById("query").value;
      let res = await fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${q}&number=5&apiKey=${API_KEY}`);
      let data = await res.json();

      let container = document.getElementById("results");
      let detailBox = document.getElementById("detail");
      container.innerHTML = "";
      detailBox.innerHTML = "";

      if(!data.results || data.results.length === 0){
        container.innerHTML = "<p>üòÖ Resep tidak ditemukan</p>";
        return;
      }

      data.results.forEach(item => {
        let div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${item.title}</h3>
          <img src="${item.image}" width="150">
          <button onclick="getDetail('${item.id}')">üìñ Detail</button>
        `;
        container.appendChild(div);
      });
    }

    async function getDetail(id) {
      let res = await fetch(`https://api.spoonacular.com/recipes/${id}/information?apiKey=${API_KEY}`);
      let data = await res.json();

      let detailBox = document.getElementById("detail");
      detailBox.innerHTML = `
        <h2>${data.title}</h2>
        <img src="${data.image}" width="300">
        <p><b>Servings:</b> ${data.servings}</p>
        <p><b>Ready in:</b> ${data.readyInMinutes} minutes</p>
        <h3>Bahan:</h3>
        <ul>
          ${data.extendedIngredients.map(i => `<li>${i.original}</li>`).join("")}
        </ul>
        <h3>Langkah:</h3>
        <p>${data.instructions || "Tidak ada instruksi."}</p>
      `;
    }
  </script>
</body>
</html>
